name: Build slideio python packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main

    - name: Conan version
      run: echo "${{ steps.conan.outputs.version }}"

    - name: Add slideio conan remote
      run: conan remote add slideio ${{CONAN_REMOTE}}
      
    - name: Login to slideio conan remote
      run: conan user -p ${{CONAN_PASSWORD}} -r slideio ${{CONAN_USER}}

    - name: Conan remote
      run: conan remote list

    - uses: actions/checkout@v2
